<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragments :: headerfiles"></head> 

	<body>
	
		<div th:replace="fragments :: headerbodies"></div>
		
		<div class="container">
			  <h1>Ajouter une personne dans l'annuaire:</h1>
			   
			  <form th:action="@{/addPerson}"
				 th:object="${personForm}" method="POST">
				 First Name:
				 <input type="text" th:field="*{firstName}" />    
				 <br/>
				 Last Name:
				 <input type="text" th:field="*{lastName}" />     
				 <br/>
				 <input type="submit" value="Create" />
			  </form>
			   
			  <br/>
			   
			  <!-- Check if errorMessage is not null and not empty -->
			  <div th:if="${errorMessage}" th:utext="${errorMessage}"
				 style="color:red;font-style:italic;">
				 ...
			  </div>
		</div> <!-- enf of page container -->
		
		<div th:replace="fragments :: footerbodies"></div>

		
	</body>

</html>
